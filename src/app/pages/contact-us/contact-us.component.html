<!--Titulo-->
<section class="w-full" aria-labelledby="contact-title">
  <h2 id="contact-title" class="text-3xl font-bold text-slate-700 mb-6 tracking-wide text-left px-6">
    Contáctanos
  </h2>
</section>

<!-- Mapa de Google -->
<section class="w-full" aria-label="Ubicación en el mapa">
  <iframe
    src="https://maps.google.com/maps?q=Calle+Martí+No.+203+entre+Figueredo+y+Lora,+Bayamo,+Granma,+Cuba&output=embed"
    class="h-80 w-full max-w-4xl mx-auto"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade"
    title="Ubicación de Offix en Bayamo, Cuba">
  </iframe>
</section>

<!-- Imagen + Formulario -->
<section
  class="max-w-4xl mx-auto my-8 border border-slate-200 rounded overflow-hidden grid grid-cols-1 md:grid-cols-2"
  aria-labelledby="contact-form-title">

  <!-- Imagen decorativa -->
  <div class="hidden md:block">
    <img
      src="assets/images/contact-office.jpg"
      alt=""
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Formulario -->
  <div class="p-8 flex flex-col justify-center">
    <h2 id="contact-form-title" class="text-2xl font-bold text-slate-700 mb-6">
      Déjanos un mensaje
    </h2>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate class="flex flex-col gap-4">

      <!-- Nombre y Email en la misma fila -->
      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col gap-1">
          <label for="nombre" class="text-sm text-slate-600">Nombre</label>
          <input
            id="nombre"
            name="nombre"
            type="text"
            [(ngModel)]="formData.nombre"
            class="border border-slate-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-slate-500 transition-colors"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label for="email" class="text-sm text-slate-600">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="formData.email"
            class="border border-slate-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-slate-500 transition-colors"
          />
        </div>
      </div>

      <!-- Asunto -->
      <div class="flex flex-col gap-1">
        <label for="asunto" class="text-sm text-slate-600">Asunto</label>
        <input
          id="asunto"
          name="asunto"
          type="text"
          [(ngModel)]="formData.asunto"
          class="border border-slate-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-slate-500 transition-colors"
        />
      </div>

      <!-- Mensaje -->
      <div class="flex flex-col gap-1">
        <label for="mensaje" class="text-sm text-slate-600">Mensaje</label>
        <textarea
          id="mensaje"
          name="mensaje"
          rows="5"
          [(ngModel)]="formData.mensaje"
          class="border border-slate-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-slate-500 transition-colors resize-none">
        </textarea>
      </div>

      <!-- Botón Enviar -->
      <div>
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-6 py-2 rounded transition-colors">
          Enviar
        </button>
      </div>

    </form>
  </div>

</section>
