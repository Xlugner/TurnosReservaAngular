<article class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow h-full">
  <div
    class="w-10 h-10 rounded-lg flex items-center justify-center mb-4"
    [ngClass]="service.iconBg">
    <svg
      class="w-5 h-5"
      [ngClass]="service.iconColor"
      [attr.fill]="service.iconFill ? 'currentColor' : 'none'"
      [attr.stroke]="service.iconFill ? 'none' : 'currentColor'"
      stroke-width="2"
      viewBox="0 0 20 20"
      [innerHTML]="service.iconSvg">
    </svg>
  </div>
  <h3 class="font-bold text-slate-800 mb-2">{{ service.title }}</h3>
  <p class="text-slate-500 text-sm leading-relaxed">{{ service.description }}</p>
</article>
