<section class="bg-slate-50 py-20 px-8" aria-labelledby="ofertamos-title">

    <div class="text-center mb-14">
      <h2 id="ofertamos-title" class="text-4xl font-extrabold text-slate-800 mb-2">Ofertamos</h2>
      <p class="text-slate-400 text-sm">Soluciones integrales para tu negocio y hogar.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (service of services; track service.title) {
        <about-service-card [service]="service" />
      }
    </div>

  </div>
</section>
